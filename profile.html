{% extends "base.html" %}

{% block content %}
<h1>Your Profile</h1>
<img src="{{ url_for('get_image', filename=user.username) }}" alt="Profile Picture">
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.picture.label }}<br>
    {{ form.picture() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
